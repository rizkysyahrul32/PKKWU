<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cara Berlangganan Rizky Net Solutions</title>
</head>
<body>
    <!--Promosi-->
    <div class="bg-indigo-600 px-4 py-3 text-white">
        <p class="text-center text-sm font-medium">
          Internet Super Cepat
          <a href="#" class="inline-block underline">Rizky Net Solutions!</a>
        </p>
      </div>
      <!--End Promosi-->
  
      <!--Navbar-->
      <header class="bg-white">
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
          <div
            class="flex flex-col items-start gap-4 md:flex-row md:items-center md:justify-between"
          >
            <div>
              <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
                <a href="index.html">
                    Rizky Net Solutions
                </a>
              </h1>
  
              <p class="mt-1.5 text-sm text-gray-500">
                Internet Super CEPAT, Harga Super HEMAT.
              </p>
            </div>
  
            <div class="flex items-center gap-4">
              <button
                class="inline-flex items-center justify-center gap-1.5 rounded border border-gray-200 bg-white px-5 py-3 text-gray-900 transition hover:text-gray-700 focus:outline-none focus:ring"
                type="button"
              >
                <span class="text-sm font-medium"> Cara Berlangganan </span>
              </button>
  
              <button
                class="inline-block rounded bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                type="button"
              >
                Chat Admin
              </button>
            </div>
          </div>
        </div>
      </header>
      <!--End Navbar-->

      <!--Cara-->
      <div class="space-y-4 px-4">
        <details
          class="group border-s-4 border-green-500 bg-gray-50 p-6 [&_summary::-webkit-details-marker]:hidden"
          open
        >
          <summary class="flex cursor-pointer items-center justify-between gap-1.5">
            <h2 class="text-lg font-medium text-gray-900">
              Bagaimana cara berlangganan paket internet?
            </h2>
      
            <span class="shrink-0 rounded-full bg-white p-1.5 text-gray-900 sm:p-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-5 shrink-0 transition duration-300 group-open:-rotate-45"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </summary>
      
          <p class="mt-4 leading-relaxed text-gray-700">
            Pilih paket yang tersedia di halaman website, lalu klik tombol beli. Lalu anda akan di arahkan langsung menuju nomor whatsapp admin kami.
          </p>
        </details>
      </div>
      <!--End Cara-->
</body>
</html>
